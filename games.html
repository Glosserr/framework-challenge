<html lang="en">
<head>

    <link rel="stylesheet" href="screen.css">

        <header class="mt-3 mb-3">

            <article class="col card mb-2">
                <h2>Space Pioneers</h2>
                <p>Exploration • Single Player</p>
                <p>Navigate through procedurally generated galaxies</p>
                <button class="btn">Play Now</button>
            </article>

            <article class="col card mb-2">
                <h2>Neural Dance</h2>
                <p>Rhythm • Multiplayer</p>
                <p>Experience music in a whole new dimension</p>
                <button class="btn">Play Now</button>
